<!DOCTYPE html>
<html>
  <head>
    <title>My CV</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="actions.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>My CV</h1>
      <ul>
        <li><a href="#cv">CV</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#random-game">Just a Game to keep you occupied</a></li>
        <li><a href="https://github.com/cane122" target="_blank">GitHub</a></li>
        <li>
          <a href="https://www.linkedin.com/in/ognjen-cankovic-739815134/" target="_blank"
            >LinkedIn</a
          >
        </li>
      </ul>
      <img
        src="slika.jpg"
        alt="Profile Image"
        class="profile-image"
      />
    </div>
    <hr />
    <section id="cv">
      <h2>CV</h2>
      <embed src="CV.docx.pdf" width="66%" height="800px" type="application/pdf" />
    </section>
    <hr />
    <section id="about">
      <h1>About ME</h1>
      <div class="about-section">
        <div id="text-container"></div>
      </div>
    </section>

    <section id="random-game">
      <h2>Random Game</h2>
      <p>Try to guess the number between 1 and 100:</p>
      <input type="number" id="guessInput" />
      <button onclick="checkGuess()">Submit</button>
      <p id="guessResult"></p>
    </section>

    <hr />

    <div class="github-activity">
      <h2>GitHub Activity</h2>
    </div>
  </body>
</html>
