<!DOCTYPE html>
<html>
<head>
    <title>My CV</title>
    <style>
        /* CSS styles */
    </style>
</head>
<body>
    <h1>My CV</h1>
    <ul>
        <li><a href="#cv">CV</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#stupid-game">Stupid Game</a></li>
        <li><a href="https://github.com/your-github-profile">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/your-linkedin-profile">LinkedIn</a></li>
    </ul>

    <hr>

    <section id="cv">
        <h2>CV</h2>
        <!-- Add your CV content here -->
    </section>

    <section id="about">
        <h2>About</h2>
        <!-- Add your about content here -->
    </section>

    <section id="stupid-game">
        <h2>Stupid Game</h2>
        <p>Try to guess the number between 1 and 100:</p>
        <input type="number" id="guessInput">
        <button onclick="checkGuess()">Submit</button>
        <p id="guessResult"></p>
    </section>

    <hr>

    <div class="github-activity">
        <h2>GitHub Activity</h2>
        
    </div>

    <script>
        function checkGuess() {
            var randomNumber = Math.floor(Math.random() * 100) + 1;
            var guessInput = document.getElementById("guessInput");
            var guessResult = document.getElementById("guessResult");

            var userGuess = parseInt(guessInput.value);
            if (isNaN(userGuess)) {
                guessResult.textContent = "Invalid input. Please enter a number.";
            } else {
                if (userGuess === randomNumber) {
                    guessResult.textContent = "Congratulations! You guessed the correct number.";
                } else if (userGuess < randomNumber) {
                    guessResult.textContent = "Too low. Try again!";
                } else {
                    guessResult.textContent = "Too high. Try again!";
                }
            }
        }
    </script>
</body>
</html>
