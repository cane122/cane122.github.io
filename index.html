<!DOCTYPE html>
<html>
<head>
    <title>My CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        li {
            display: inline-block;
            margin: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        .github-activity {
            margin-top: 20px;
            text-align: center;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>My CV</h1>
    <ul>
        <li><a href="#cv">CV</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#stupid-game">Stupid Game</a></li>
        <li><a href="https://github.com/your-github-profile">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/your-linkedin-profile">LinkedIn</a></li>
    </ul>

    <hr>

    <section id="cv">
        <h2>CV</h2>
        <!-- Add your CV content here -->
    </section>

    <section id="about">
        <h2>About</h2>
        <!-- Add your about content here -->
    </section>

    <section id="stupid-game">
        <h2>Stupid Game</h2>
        <!-- Add your stupid game content here -->
    </section>

    <hr>

    <div class="github-activity">
        <h2>GitHub Activity</h2>
   
    </div>
</body>
</html>
